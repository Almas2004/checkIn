<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in Guests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3b3b3b;
            color: #000000;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        #patronymic, #name {
            width: 100%;
            max-width: 400px;
        }

        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="checkbox"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #000000;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        #submit-btn {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }

        .submit-button:hover {
            background-color: #333333;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            label {
                font-size: 14px;
            }

            .submit-button {
                font-size: 16px;
                padding: 10px 18px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать</h1>
        <p id="guest-name"></p>
        <label>
            <input type="checkbox" id="friend-checkbox">
            Друг
        </label>
        <button id="submit-btn">Отправить</button>
    </div>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const guestId = urlParams.get('id');  // Получаем ID из URL
        
            // Загружаем список гостей из таблицы (например, через JSON API)
            fetch('guests.json')
                .then(response => response.json())
                .then(data => {
                    // Ищем гостя по ID
                    const guest = data.find(g => String(g.ID) === guestId);  // Убедитесь, что ID приведен к строке
        
                    if (guest) {
                        // Отображаем полное имя
                        document.getElementById('guest-name').textContent = guest["ИО гостя"];
        
                        // Обработка нажатия кнопки "Отправить"
                        document.getElementById('submit-btn').addEventListener('click', () => {
                            const isFriend = document.getElementById('friend-checkbox').checked;
                            const status = isFriend ? 'Друг' : 'Пришел';
        
                            // Отправляем данные на Google Sheets
                            fetch('https://script.google.com/macros/s/AKfycbzFs220vk5QKKleoyTXe0EXjG2Z1jKeHkt7K3WgFB8LGsUWcR6XW0EXs-bPru6BguBO/exec', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ id: guestId, fullname: guest["ИО гостя"], status })
                            })
                            .then(response => response.text())  // Получаем текст ответа для отладки
                            .then(result => {
                                console.log('Response:', result);  // Логируем результат
                                alert('Данные отправлены');
                            })
                            .catch(error => {
                                console.error('Ошибка:', error);
                                alert('Ошибка отправки');
                            });
                        });
                    } else {
                        alert('Гость не найден');
                    }
                })
                .catch(error => {
                    console.error('Ошибка загрузки данных гостей:', error);
                });
        }

        
    </script>
</body>
</html>
