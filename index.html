    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3b3b3b;
            color: #000000;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        #patronymic, #name {
            width: 100%;
            max-width: 400px;
        }

        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="checkbox"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #000000;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        #submit-btn {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }

        .submit-button:hover {
            background-color: #333333;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            label {
                font-size: 14px;
            }

            .submit-button {
                font-size: 16px;
                padding: 10px 18px;
            }
        }
    </style>
</head>
