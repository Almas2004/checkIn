<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in Guests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3b3b3b;
            color: #000000;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }

        input[type="checkbox"] {
            margin-bottom: 15px;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        #submit-btn {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }

        #submit-btn:hover {
            background-color: #333333;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            label {
                font-size: 14px;
            }

            #submit-btn {
                font-size: 16px;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать</h1>
        <p id="guest-name"></p>
        <label>
            <input type="checkbox" id="friend-checkbox"> Друг
        </label>
        <button id="submit-btn">Отправить</button>
    </div>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const guestId = urlParams.get('id');  // Получаем ID из URL

            // Загружаем список гостей из файла или базы данных
            fetch('guests.json')  // Используйте правильный путь к файлу или API
                .then(response => response.json())
                .then(data => {
                    const guest = data.find(g => g.id === guestId);
                    if (guest) {
                        document.getElementById('guest-name').textContent = guest.fullname;
                    } else {
                        alert('Гость не найден');
                    }
                })
                .catch(error => {
                    console.error('Ошибка загрузки данных гостей:', error);
                });

            document.getElementById('submit-btn').addEventListener('click', () => {
                const isFriend = document.getElementById('friend-checkbox').checked;
                const status = isFriend ? 'Друг' : 'Пришел';

                fetch('https://script.google.com/macros/s/AKfycbzL0dOMDEljNV7kjaMj08fojCTdyPfkjj6Cp_4lalq3K_L5Z3uXpLqchevJrDQ3IR6k/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: guestId, fullname: document.getElementById('guest-name').textContent, status })
                })
                .then(response => response.text())
                .then(data => {
                    alert('Данные отправлены: ' + data);
                })
                .catch(error => {
                    alert('Ошибка отправки: ' + error.message);
                });
            });
        }
    </script>
</body>
</html>
